# This file contains pin mappings for the Creality CR-10S Pro V2. To use
# this config, the firmware should be compiled for the AVR atmega2560.

[stepper_x]
step_pin: PF0
dir_pin: PF1
enable_pin: !PD7
rotation_distance: 40
microsteps: 16
full_steps_per_rotation: 200
endstop_pin: ^PE5
position_endstop: -17
position_min: -17
position_max: 300
homing_speed: 25
homing_retract_speed: 25																		
homing_retract_dist: 5
second_homing_speed: 10																					   

[stepper_y]
step_pin: PF6
dir_pin: !PF7
enable_pin: !PF2
rotation_distance: 40
microsteps: 16
full_steps_per_rotation: 200
endstop_pin: ^PJ1
position_endstop: -15
position_min: -15
position_max: 300
homing_speed: 25
homing_retract_speed: 25   																		
homing_retract_dist: 5
second_homing_speed: 10  																					   

[stepper_z]
step_pin: PL3
dir_pin: !PL1
enable_pin: !PK0
rotation_distance: 8
microsteps: 16
full_steps_per_rotation: 200
endstop_pin: probe:z_virtual_endstop
position_min: -6
position_max: 375
homing_speed: 4                       # reduced for better capacitive probe accuracy
homing_retract_speed: 4
homing_retract_dist: 1.6                # this is conservative: we need less, just enough to overcome mechanical backlash and probe hysteresis
second_homing_speed: 0.2																					  

[extruder]				# LGX Lite
step_pin: PA4
dir_pin: !PA6
enable_pin: !PA2
rotation_distance: 5.68731
microsteps: 16
full_steps_per_rotation: 200
nozzle_diameter: 0.400
filament_diameter: 1.750
max_extrude_only_distance: 500.0
max_extrude_only_velocity: 70.0
max_extrude_only_accel: 1000.0
heater_pin: PB4
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: PK5
control: pid
pid_Kp: 22.2
pid_Ki: 1.08
pid_Kd: 114
min_extrude_temp: 170
min_temp: 5
max_temp: 280
pressure_advance = 0.038

[heater_bed]
heater_pin: PH5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PK6
control: pid
pid_Kp: 690.34
pid_Ki: 111.47
pid_Kd: 1068.83
min_temp: 5
max_temp: 140

[fan]
pin: PH6
kick_start_time: 0.25
cycle_time: 0.15

[mcu]
serial: /dev/serial/by-id/usb-FTDI_FT232R_USB_UART_AB0LR970-if00-port0

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 5500
max_z_velocity: 10
max_z_accel: 200

[bltouch]
sensor_pin: ^PD2
control_pin: PB5
stow_on_each_sample: False
probe_with_touch_mode: True
x_offset: 40
y_offset: 2.4
#z_offset: 0
speed: 4.0
samples: 3
sample_retract_dist: 3.0

[safe_z_home]
home_xy_position: 177,155
speed: 80.0
z_hop: 10.0
z_hop_speed: 5.0

[bed_mesh]
speed: 120
horizontal_move_z: 8
mesh_min: 24, 8
mesh_max: 268, 300
probe_count: 9,9
fade_start: 1
fade_end: 10
algorithm: bicubic
relative_reference_index: 40

[pause_resume]

[respond]
default_type: echo

[include macros.cfg]
[include mainsail.cfg]
[include timelapse.cfg]
[include git_backup.cfg]

#mainsail stuff:

[virtual_sdcard]
path: ~/gcode_files

[display_status]

[input_shaper]
shaper_freq_x: 34
shaper_freq_y: 40
shaper_type: ei

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

